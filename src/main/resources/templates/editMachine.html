<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<title>Machine</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<META http-equiv="Content-Style-Type" content="text/css" />
</head>
<body>
	<form th:action="@{/controller/finEditMachine}" method="post">
		<h2>機種データ編集</h2>
		<br /> 機種名:
		<td th:text="${namemachine}" name="nacn2"></td> <br /> 設定差項目1: <SELECT
			name="setdif1">
			<span th:each="details : ${detail}">
				<OPTION th:text="${details.SET_DIF1}"></OPTION> <!--	<OPTION th:value ="${setdif1}"></OPTION> -->
		</span>
			<OPTION value=""></OPTION>
			<OPTION value="BIG">BIG</OPTION>
			<OPTION value="REG">REG</OPTION>
			<OPTION value="スイカ">スイカ</OPTION>
			<OPTION value="弱チェリー">弱チェリー</OPTION>
			<OPTION value="共通ベル">共通ベル</OPTION>
			<OPTION value="ハズレ">ハズレ</OPTION>
			<OPTION value="ART初当り">ART初当り</OPTION>
			<OPTION value="ART直撃">ART直撃</OPTION>
		</SELECT> <span th:each="details : ${detail}"> <input type="hidden"
			th:value="${details.MACHINE_NAME}" name="macn2" /> <input
			type="hidden" th:value="${details.ID}" name="macid2" />
			<table border="1">
				<tr>
					<th>設定1:</th>
					<td>1/ <INPUT type="number" size="5" name="set1"
						th:value="${details.SETTING_1}" /></td>
				</tr>
				<tr>
					<th>設定2:</th>
					<td>1/<INPUT type="number" size="5" name="set2"
						th:value="${details.SETTING_2}" /></td>
				</tr>
				<tr>
					<th>設定3:</th>
					<td>1/<INPUT type="number" size="5" name="set3"
						th:value="${details.SETTING_3}" /></td>
				</tr>
				<tr>
					<th>設定4:</th>
					<td>1/<INPUT type="number" size="5" name="set4"
						th:value="${details.SETTING_4}" /></td>
				</tr>
				<tr>
					<th>設定5:</th>
					<td>1/<INPUT type="number" size="5" name="set5"
						th:value="${details.SETTING_5}" /></td>
				</tr>
				<tr>
					<th>設定6:</th>
					<td>1/<INPUT type="number" size="5" name="set6"
						th:value="${details.SETTING_6}" /></td>
				</tr>
			</table> <br /> 設定差項目2: <SELECT name="setdif2">
				<span th:each="details : ${detail}">
					<OPTION th:text="${details.SET_DIF2}"></OPTION> <!--	<OPTION th:value ="${setdif1}"></OPTION> -->
			</span>
				<OPTION value=""></OPTION>
				<OPTION value="BIG">BIG</OPTION>
				<OPTION value="REG">REG</OPTION>
				<OPTION value="スイカ">スイカ</OPTION>
				<OPTION value="弱チェリー">弱チェリー</OPTION>
				<OPTION value="共通ベル">共通ベル</OPTION>
				<OPTION value="ハズレ">ハズレ</OPTION>
				<OPTION value="ART初当り">ART初当り</OPTION>
				<OPTION value="ART直撃">ART直撃</OPTION>
		</SELECT>
			<table border="1">
				<tr>
					<th>設定1:</th>
					<td>1/<INPUT type="number" size="5" name="set21"
						th:value="${details.SETTING2_1}" /></td>
				</tr>
				<tr>
					<th>設定2:</th>
					<td>1/<INPUT type="number" size="5" name="set22"
						th:value="${details.SETTING2_2}" /></td>
				</tr>
				<tr>
					<th>設定3:</th>
					<td>1/<INPUT type="number" size="5" name="set23"
						th:value="${details.SETTING2_3}" /></td>
				</tr>
				<tr>
					<th>設定4:</th>
					<td>1/<INPUT type="number" size="5" name="set24"
						th:value="${details.SETTING2_4}" /></td>
				</tr>
				<tr>
					<th>設定5:</th>
					<td>1/<INPUT type="number" size="5" name="set25"
						th:value="${details.SETTING2_5}" /></td>
				</tr>
				<tr>
					<th>設定6:</th>
					<td>1/<INPUT type="number" size="5" name="set26"
						th:value="${details.SETTING2_6}" /></td>
				</tr>
			</table> <br /> 天井：
			<td><INPUT type="number" size="4" name="ceiling"
				th:value="${details.CEILING}" /></td> <br /> 朝一（リセット）判定： <SELECT
			name="riset">
				<OPTION value="〇">〇</OPTION>
				<OPTION value="△">△</OPTION>
				<OPTION value="×">×</OPTION>
				<br /> リセットメモ：
				<td><INPUT type="text" size="7" name="zo" /></td>
		</SELECT> <br /> ゾーン：
			<td><INPUT type="text" size="7" name="zones"
				th:value="${details.ZONES}" /></td>G <br /> ヤメ時：
			<td><INPUT type="text" size="10" name="finish"
				th:value="${details.FINISH}" /></td>

			<p>
				<input type="submit" value="変更" />
			</p>
		</span>
	</form>

	<p>
	<form action="/controller/title" method="post">
		<input type="submit" value="戻る" />
	</form>
	</p>
	<style type="text/css">
h2 {
	position: relative;
	padding: .25em 0 .5em .75em;
	border-left: 6px solid #3498db;
}

h2::after {
	position: absolute;
	left: 0;
	bottom: 0;
	content: '';
	width: 100%;
	height: 0;
	border-bottom: 1px solid #ccc;
}

input[type*="submit"] {
	/* 文字サイズを1.4emに指定 */
	font-size: 1.4em;
	/* 縦方向に5px
     * 横方向に30pxの余白を指定 */
	padding: 5px 35px;
	/* 文字色を白色に指定 */
	color: #fff;
	/* ボーダーをなくす */
	border-style: none;
	/* ボタンの色を設定する*/
	background-color: #22d;
	/* ボタンの影の指定
     * 影の横幅を2px
     * 縦長を2px
     * ぼかしを3px
     * 広がりを1px
     * 色を#666（グレー）に指定 */
	box-shadow: 2px 2px 3px 1px #666;
	-moz-box-shadow: 2px 2px 3px 1px #666;
	-webkit-box-shadow: 2px 2px 3px 1px #666;
	/* テキストの影の指定
     * 影の横幅を1px
     * 縦長を1px
     * ぼかしを1px
     * 色を#000（白）に指定 */
	text-shadow: 1px 1px 1px #fff;
	/* グラデーションの指定 */
	background: -moz-linear-gradient(bottom, #36d, #248 50%, #36d);
	background: -webkit-gradient(linear, left bottom, left top, from(#36d),
		color-stop(0.5, #248), to(#36d));
	/* 角丸の指定 */
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	border-radius: 5px;
	/* 透明度を20%に指定 */
	opacity: 0.8;
}
</style>
</body>
</html>
