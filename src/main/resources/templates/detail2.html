</head>
<body>

	<img src="kizuna.jpg" width="135" height="350" align="right" />
	<h2>バジリスク絆</h2>

		<tr>

			<td><INPUT type="text" size="5" name="blue" /></td>
		</tr>
		<tr>
			<th>赤同色</th>
			<td><INPUT type="text" size="5" name="red2" /></td>
		</tr>
		<tr>
			<th>青同色</th>
			<td><INPUT type="text" size="5" name="blue2" /></td>

	<table border="1">
		<tr>
			<th></th>
			<td>機械割</td>

	<p>
		<input type="button" value="判定" onclick="history.back()" />

	<div style="border-style: solid; border-width: 1px; padding: 20px;">予想設定：設定5濃厚</div>
	<br clear="right" />
	<p>
		<input type="button" value="戻る" onclick="location.href='machine.html'" />
	</p>
	<style type="text/css">
h2 {
	position: relative;
	padding: .25em 0 .5em .75em;
	border-left: 6px solid #3498db;
}

h2::after {
	position: absolute;
	left: 0;
	bottom: 0;
	content: '';
	width: 100%;
	height: 0;
	border-bottom: 1px solid #ccc;
}
input[type*="button"] {
	/* 文字サイズを1.4emに指定 */
	font-size: 1.4em;
	/* 縦方向に5px
     * 横方向に30pxの余白を指定 */
	padding: 5px 35px;
	/* 文字色を白色に指定 */
	color: #fff;
	/* ボーダーをなくす */
	border-style: none;
	/* ボタンの色を設定する*/
	background-color: #22d;
	/* ボタンの影の指定
     * 影の横幅を2px
     * 縦長を2px
     * ぼかしを3px
     * 広がりを1px
     * 色を#666（グレー）に指定 */
	box-shadow: 2px 2px 3px 1px #666;
	-moz-box-shadow: 2px 2px 3px 1px #666;
	-webkit-box-shadow: 2px 2px 3px 1px #666;
	/* テキストの影の指定
     * 影の横幅を1px
     * 縦長を1px
     * ぼかしを1px
     * 色を#000（白）に指定 */
	text-shadow: 1px 1px 1px #fff;
	/* グラデーションの指定 */
	background: -moz-linear-gradient(bottom, #36d, #248 50%, #36d);
	background: -webkit-gradient(linear, left bottom, left top, from(#36d),
		color-stop(0.5, #248), to(#36d));
	/* 角丸の指定 */
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	border-radius: 5px;
	/* 透明度を20%に指定 */
	opacity: 0.8;
}
</style>
</body>
</html>
