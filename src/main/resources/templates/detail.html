<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<title>すろっと</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous"></link>
	<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
	integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
	crossorigin="anonymous"></script>
</head>
<body style="font-family: HG正楷書体-PRO">
<div class="jumbotron">
<div class="container">
	<form th:action="@{/controller/hantei}" class="form-group" method="post">
	<div class="row">
		<h2>
			<td th:text="${macn1}"></td>
		</h2>
	</div>
		<span th:each="details : ${detail}"> 
		<input type="hidden"
			th:value="${details.id}" name="macid1" /> <input type="hidden"
			th:value="${details.machineName}" name="macn1" /><input type="hidden"
			th:value="${details.zones}" name="zones" /> <input type="hidden"
			th:value="${details.riset}" name="riset" /> <input type="hidden"
			th:value="${details.finish}" name="finish" /> <input type="hidden"
			th:value="${details.setDif1}" name="setdif1" /> <input
			type="hidden" th:value="${details.setDif2}" name="setdif2" /> <input
			type="hidden" th:value="${details.setting_1}" name="set1" /> <input
			type="hidden" th:value="${details.setting_2}" name="set2" /> <input
			type="hidden" th:value="${details.setting_3}" name="set3" /> <input
			type="hidden" th:value="${details.setting_4}" name="set4" /> <input
			type="hidden" th:value="${details.setting_5}" name="set5" /> <input
			type="hidden" th:value="${details.setting_6}" name="set6" />
			<input
			type="hidden" th:value="${details.setting2_1}" name="set21" /> <input
			type="hidden" th:value="${details.setting2_2}" name="set22" /> <input
			type="hidden" th:value="${details.setting2_3}" name="set23" /> <input
			type="hidden" th:value="${details.setting2_4}" name="set24" /> <input
			type="hidden" th:value="${details.setting2_5}" name="set25" /> <input
			type="hidden" th:value="${details.setting2_6}" name="set26" />
			
			<div class="row">
			<div class="col-md-7 col-xs-12">
			<table border="1" align="left" class = "table" >
				<tr>
					<th>回転ゲーム数</th>
					<td><INPUT type="number" size="5" name="hantei1" th:value ="${hantei1}" class="form-control" required="required"/></td>
				</tr>
				<tr>
					<td th:text="${details.setDif1}"></td>
					<td><INPUT type="number" size="5" name="hantei2" th:value ="${hantei2}" class="form-control" /></td>
				</tr>
				<tr>
					<td th:text="${details.setDif2}"></td>
					<td><INPUT type="number" size="5" name="hantei3" th:value ="${hantei3}" class="form-control" /></td>
				</tr>
			</table>
						<table border="1" class = "table">
			<tr>
			<th>天井：</th>
			<td th:text="${details.ceiling}">し</td> 
			</tr>
				<tr>
			<th>ヤメ時：</th>
			<td th:text="${details.finish}"></td>
			</tr>
				<tr>
				<th>ゾーン：</th>
			<td th:text="${details.zones}">なし</td> </tr>
				<tr> 
				<th>朝一リセット狙い：</th>
			<td th:text="${details.riset}"></td> </tr>

			</table>
					予想設定
		<div class="well"><td th:text="${forecast}"></td><br><td th:text="${forecast2}"></td></br></div>
		<br clear="right" />
			</div>
			<div class="col-md-3 col-xs-7">
			<p>
				<input type="image" src="../PUSH.png" value="判定" class="img-responsive"/>
			</p>
			<br/>
			<table border="1" class = "table">
				<tr>
					<th></th>
					<td>機械割</td>
				</tr>
				<tr>
					<th>設定1</th>
					<td th:text="${details.split1} + '.' + ${details.split21}"></td>
				</tr>
				<tr>
					<th>設定2</th>
					<td th:text="${details.split2} + '.' + ${details.split22}"></td>
				</tr>
				<tr>
					<th>設定3</th>
					<td th:text="${details.split3} + '.' + ${details.split23}"></td>
				</tr>
				<tr>
					<th>設定4</th>
					<td th:text="${details.split4} + '.' + ${details.split24}"></td>
				</tr>
				<tr>
					<th>設定5</th>
					<td th:text="${details.split5} + '.' + ${details.split25}"></td>
				</tr>
				<tr>
					<th>設定6</th>
					<td th:text="${details.split6} + '.' + ${details.split26}"></td>
				</tr>
			</table>
			</div>
			<div class="col-md-2 col-xs-5">
			<center>
			<th>リール配列</th>
			</center>
			<td th:text="'../' + ${details.id} + '.jpg'"></td>
			
			<img th:src="'../' + ${details.id} + '.jpg'" class="img-responsive"/>
			</div>
			</div>
		</span>
	</form>
	<p>
	<form th:action="@{/controller/machine}" action="/controller/machine" method="post">
		<input type="submit" value="戻る" class="form-control" />
	</form>
	</p>

</div>
	<style type="text/css">
h2 {
	position: relative;
	padding: .25em 0 .5em .75em;
	border-left: 6px solid #3498db;
}

h2::after {
	position: absolute;
	left: 0;
	bottom: 0;
	content: '';
	width: 100%;
	height: 0;
	border-bottom: 1px solid #ccc;
}

.jumbotron {
  background-image: url("../bb02.jpg");
  background-size: cover;
}

input[type*="submit"] {
	/* 文字サイズを1.4emに指定 */
	font-size: 1.4em;
	/* 縦方向に5px
     * 横方向に30pxの余白を指定 */
	padding: 5px 35px;
	/* 文字色を白色に指定 */
	color: #fff;
	/* ボーダーをなくす */
	border-style: none;
	/* ボタンの色を設定する*/
	background-color: #22d;
	/* ボタンの影の指定
     * 影の横幅を2px
     * 縦長を2px
     * ぼかしを3px
     * 広がりを1px
     * 色を#666（グレー）に指定 */
	box-shadow: 2px 2px 3px 1px #666;
	-moz-box-shadow: 2px 2px 3px 1px #666;
	-webkit-box-shadow: 2px 2px 3px 1px #666;
	/* テキストの影の指定
     * 影の横幅を1px
     * 縦長を1px
     * ぼかしを1px
     * 色を#000（白）に指定 */
	text-shadow: 1px 1px 1px #fff;
	/* グラデーションの指定 */
	background: -moz-linear-gradient(bottom, #36d, #248 50%, #36d);
	background: -webkit-gradient(linear, left bottom, left top, from(#36d),
		color-stop(0.5, #248), to(#36d));
	/* 角丸の指定 */
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	border-radius: 5px;
	/* 透明度を20%に指定 */
	opacity: 0.8;
}
</style>
</div>
</body>
</html>
