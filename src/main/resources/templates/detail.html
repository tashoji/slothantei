<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<title>Machine</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<META http-equiv="Content-Style-Type" content="text/css" />
</head>
<body>
	<form th:action="@{/controller/hantei}" method="post">
		<h2>
			<td th:text="${macn1}"></td>
		</h2>
		<span th:each="details : ${detail}"> 
		<input type="hidden"
			th:value="${details.ID}" name="macid1" /> <input type="hidden"
			th:value="${details.MACHINE_NAME}" name="macn1" /><input type="hidden"
			th:value="${details.ZONES}" name="zones" /> <input type="hidden"
			th:value="${details.RISET}" name="riset" /> <input type="hidden"
			th:value="${details.FINISH}" name="finish" /> <input type="hidden"
			th:value="${details.SET_DIF1}" name="setdif1" /> <input
			type="hidden" th:value="${details.SET_DIF2}" name="setdif2" /> <input
			type="hidden" th:value="${details.SETTING_1}" name="set1" /> <input
			type="hidden" th:value="${details.SETTING_2}" name="set2" /> <input
			type="hidden" th:value="${details.SETTING_3}" name="set3" /> <input
			type="hidden" th:value="${details.SETTING_4}" name="set4" /> <input
			type="hidden" th:value="${details.SETTING_5}" name="set5" /> <input
			type="hidden" th:value="${details.SETTING_6}" name="set6" />
			<input
			type="hidden" th:value="${details.SETTING2_1}" name="set21" /> <input
			type="hidden" th:value="${details.SETTING2_2}" name="set22" /> <input
			type="hidden" th:value="${details.SETTING2_3}" name="set23" /> <input
			type="hidden" th:value="${details.SETTING2_4}" name="set24" /> <input
			type="hidden" th:value="${details.SETTING2_5}" name="set25" /> <input
			type="hidden" th:value="${details.SETTING2_6}" name="set26" />
			
			<table border="1" align="left">
				<tr>
					<th>回転ゲーム数</th>
					<td><INPUT type="number" size="5" name="hantei1" th:value ="${hantei1}" /></td>
				</tr>
				<tr>
					<td th:text="${details.SET_DIF1}"></td>
					<td><INPUT type="number" size="5" name="hantei2" th:value ="${hantei2}"/></td>
				</tr>
				<tr>
					<td th:text="${details.SET_DIF2}"></td>
					<td><INPUT type="number" size="5" name="hantei3" th:value ="${hantei3}"/></td>
				</tr>
			</table>
			<table border="1">
				<tr>
					<th></th>
					<td>機械割</td>
				</tr>
				<tr>
					<th>設定1</th>
					<td>95.7%</td>
				</tr>
				<tr>
					<th>設定2</th>
					<td>97.9%</td>
				</tr>
				<tr>
					<th>設定3</th>
					<td>99.9%</td>
				</tr>
				<tr>
					<th>設定4</th>
					<td>102.8%</td>
				</tr>
				<tr>
					<th>設定5</th>
					<td>105.3%</td>
				</tr>
				<tr>
					<th>設定6</th>
					<td>109.4%</td>
				</tr>
			</table>
			
			<p>
				<input type="image" src="../PUSH.png" value="判定" width="150" height="80"/>
			</p> <span th:text="${total}"></span> <span th:text="${big}"></span> <span
			th:text="${reg}"></span> 天井：
			<td th:text="${details.ceiling}">し</td> <br /> ヤメ時：
			<td th:text="${details.finish}"></td> <br /> ゾーン：
			<td th:text="${details.zones}">なし</td> <br /> 朝一リセット狙い：
			<td th:text="${details.riset}"></td> <br />

		</span>
		予想設定
		<div style="border-style: solid; width:25%; padding: 20px; border-color: #C0C0C0"><td th:text="${forecast}"></td><br><td th:text="${forecast2}"></td></br></div>
		<br clear="right" />
	</form>
	<p>
	<form action="/controller/machine" method="post">
		<input type="submit" value="戻る" />
	</form>
	</p>


	<style type="text/css">
h2 {
	position: relative;
	padding: .25em 0 .5em .75em;
	border-left: 6px solid #3498db;
}

h2::after {
	position: absolute;
	left: 0;
	bottom: 0;
	content: '';
	width: 100%;
	height: 0;
	border-bottom: 1px solid #ccc;
}

input[type*="submit"] {
	/* 文字サイズを1.4emに指定 */
	font-size: 1.4em;
	/* 縦方向に5px
     * 横方向に30pxの余白を指定 */
	padding: 5px 35px;
	/* 文字色を白色に指定 */
	color: #fff;
	/* ボーダーをなくす */
	border-style: none;
	/* ボタンの色を設定する*/
	background-color: #22d;
	/* ボタンの影の指定
     * 影の横幅を2px
     * 縦長を2px
     * ぼかしを3px
     * 広がりを1px
     * 色を#666（グレー）に指定 */
	box-shadow: 2px 2px 3px 1px #666;
	-moz-box-shadow: 2px 2px 3px 1px #666;
	-webkit-box-shadow: 2px 2px 3px 1px #666;
	/* テキストの影の指定
     * 影の横幅を1px
     * 縦長を1px
     * ぼかしを1px
     * 色を#000（白）に指定 */
	text-shadow: 1px 1px 1px #fff;
	/* グラデーションの指定 */
	background: -moz-linear-gradient(bottom, #36d, #248 50%, #36d);
	background: -webkit-gradient(linear, left bottom, left top, from(#36d),
		color-stop(0.5, #248), to(#36d));
	/* 角丸の指定 */
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	border-radius: 5px;
	/* 透明度を20%に指定 */
	opacity: 0.8;
}
</style>
</body>
</html>
